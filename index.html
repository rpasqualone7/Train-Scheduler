<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Schedule!</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>


</head>
<body>
    
    <div class="container">


        <div class="jumbotron">
            <h1 class="text-center">Train Schedule</h1>
        </div>

        <div class="row">

            <div class="col-md-12">

            
                <div class="card mb-4">
                    <div class="card-header">Current Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id="trainTable">
                            <thread>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency(min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thread>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>    
        </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="card mb-4">
                        <div class="card-header">Add Train</div>
                        <div class="card-body">


                            <form>
                                <div class="form-group">
                                    <label for="train-input">Train Name</label>
                                    <input type="text" class="form-control" id="train-input">
                                </div>

                                <div class="form-group">
                                        <label for="destination-input">Destination</label>
                                        <input type="text" class="form-control" id="destination-input">
                                    </div>
                                
                                <div class="form-group">
                                        <label for="time-input">First Train Time (HH:mm-MilitaryTime)</label>
                                        <input type="text" class="form-control" id="time-input">
                                    </div>

                                <div class="form-group">
                                        <label for="frequency-input">Frequency (minutes)</label>
                                        <input type="text" class="form-control" id="frequency-input">
                                    </div>

                                    <button type="submit" class="btn btn-info" id="addTrainBtn">Submit</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
            
            
            
            
            
            
            
            
            
        </div>
    </div>

<script type="text/javascript" src="app.js"></script>
</body>
</html>
